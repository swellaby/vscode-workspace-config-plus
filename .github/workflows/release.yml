name: release
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  prep:
    ## To ensure Windows and non-Windows binaries are obtained
    runs-on: windows-latest
    name: prep

    outputs:
      version: ${{ steps.package.outputs.version }}

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: install dependencies
        run: npm install

      - name: create vsix
        id: package
        shell: bash
        run: |
          git config user.name swellbot
          git config user.email opensource@swellaby.com
          npm run package:vsix -- patch -m "chore: bump version [skip ci]"
          echo ::set-output name=version::$(node -e "console.log(require('./package.json').version);")

      - name: archive workspace
        shell: bash
        run: |
          mkdir -p ../staging
          cp -ar ./. ../staging/
          tar -C ../staging -czf workspace.tar.gz .

      - uses: actions/upload-artifact@v2
        with:
          name: workspace
          path: ./workspace.tar.gz

  unit-tests:
    needs: prep
    runs-on: ${{ matrix.runner }}-latest
    name: cd-${{ matrix.os }}-unit-tests-node-v${{ matrix.node-version }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [12, 14, 15, 16]
        os: [ linux, mac, windows ]
        include:
          - os: linux
            runner: ubuntu
          - os: windows
            runner: windows
          - os: mac
            runner: macos

    steps:
      - name: download workspace
        uses: actions/download-artifact@v2
        with:
          name: workspace

      - name: extract workspace archive
        shell: bash
        run: |
          tar  -xzf ./workspace.tar.gz
          ls -la

      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: run unit tests
        run: npm test

  lint:
    needs: prep
    runs-on: ubuntu-latest
    name: cd-lint

    steps:
      - name: download workspace
        uses: actions/download-artifact@v2
        with:
          name: workspace

      - name: extract workspace archive
        shell: bash
        run: |
          tar  -xzf ./workspace.tar.gz
          ls -la
      - name: use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: run lint check
        run: npm run lint


  format:
    needs: prep
    runs-on: ubuntu-latest
    name: cd-format

    steps:
      - name: download workspace
        uses: actions/download-artifact@v2
        with:
          name: workspace

      - name: extract workspace archive
        shell: bash
        run: |
          tar  -xzf ./workspace.tar.gz
          ls -la

      - name: use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: run formatting check
        run: npm run format:check

  sonar:
    runs-on: ubuntu-latest
    needs: prep
    name: cd-sonar

    steps:
      - name: download workspace
        uses: actions/download-artifact@v2
        with:
          name: workspace

      - name: extract workspace archive
        shell: bash
        run: |
          tar  -xzf ./workspace.tar.gz
          ls -la

      - name: use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: run build script
        run: npm run coverage

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectVersion=${{ needs.prep.outputs.version }}

